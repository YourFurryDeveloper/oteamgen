<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTeamGen</title>
  </head>
  
  <style>
    html {
      font-family: Arial, Helvetica, sans-serif;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTf3dnlqiG7rRsz1u3Uma-XBjX43dIh0i7_4w&s');
    }


    #navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;

      display: flex;
      align-items: center;
      padding-left: 10px;
    }

    #navbarTitle {
      color: white;
    }

    #maincontent {
      position: fixed;
      top: 40px;
      bottom: 0;
      left: 0;
      right: 0;

      display: flex;
      flex-direction: row;
      align-items: center;
    }

    #settingsColumn {
      width: 20%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    #navbar, #settingsColumn {
      background-color: #4f8073fa;
    }

    #namesInput {
      margin: 10px;
      height: 200px;
      outline: none;
      border-radius: 10px;
      padding: 5px;
      resize: vertical;

      transition: all 0.2s;
    }

    #namesInput:focus {
      background-color: rgb(199, 199, 199);
    }

    .ctrlLabel {
      color: white;
      margin: 3px;
    }

    #genBtn {
      background-color: #007e60;
      color: white;
      border-radius: 5px;
      border: 1px solid black;
      transition: 0.2s;
      height: 100%;
    }

    #genBtn:hover {
      background-color: #008a6a;
    }

    #genBtn:active {
      transition: all 0s;
      background-color: #006950;
    }

    #teamsDisplayColumn {
      width: 80%;
      height: 100%;

      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;

      background-color: white;
    }

    .teamDisplaySuspense {
      transition: opacity 3s;
    }

    .groupDisplay {
      width: 300px;
      height: fit-content;

      display: flex;
      flex-direction: column;
      margin: 10px;
    }

    .groupDisplayText {
      width: 100%;
      padding: 5px;
      text-align: center;
      color: white;
      font-size: 20px;
    }

    .header {
      background-color: #388a94;
    }

    #changelogContainer {
      margin-top: 15px;
      padding: 5px;
    }

    #changelogContainerHeader {
      color: white;
    }

    .changelogEntry {
      color: white;
    }
  </style>

  <body>
    <audio id="drumrollAudio" src="drumroll.mp3"></audio>

    <div id="navbar">
      <h2 id="navbarTitle">OTeamGen</h2>
    </div>

    <div id="maincontent">
      <div id="teamsDisplayColumn">
        <!--<div class="groupDisplay">
          <div class="groupDisplayText header">Group 1</div>
          <div class="groupDisplayText" style="background-color: rgb(68, 74, 73);">Person</div>
          <div class="groupDisplayText" style="background-color: rgb(106, 121, 119);">Person</div>
          <div class="groupDisplayText" style="background-color: rgb(68, 74, 73);">Person</div>
          <div class="groupDisplayText" style="background-color: rgb(106, 121, 119);">Person</div>
          <div class="groupDisplayText" style="background-color: rgb(68, 74, 73);">Person</div>
        </div>-->
      </div>

      <div id="settingsColumn">
        <textarea id="namesInput"></textarea>
        <br>
        <div style="display: flex; align-items: center; padding-left: 5px; padding-right: 5px; margin-bottom: 10px;">
          <div style="display: flex; flex-direction: column; width: 100%; height: 100%;">
            <p class="ctrlLabel" style="width: 100%;">Groups</p>
            <input id="groupCount" value="5" type="number" style="width: 90%;">
          </div>

          <div style="display: flex; flex-direction: column; width: 100%; height: 100%;">
            <button id="genBtn" onclick="generateTeams()">Generate! :)</button>
          </div>
        </div>

        <!--<div style="display: flex; align-items: center; padding-left: 5px; padding-right: 5px;">
          <div style="display: flex; flex-direction: row; width: 100%; justify-content: flex-start; height: 100%;">
            <input id="suspenseModeToggle" type="checkbox">
            <p class="ctrlLabel" style="width: 100%;">Suspense Mode</p>
          </div>
        </div>-->

        <div id="changelogContainer">
          <h3 id="changelogContainerHeader">Changelog</h3>
          <p class="changelogEntry">V1.0.2: Added trailing whitespace trimming</p>
          <p class="changelogEntry">V1.0.1: Fixed randomization function</p>
        </div>
      </div>
    </div>

    <script>
      function shuffleArray(array) {
        var m = array.length, t, i;

        // While there remain elements to shuffle…
        while (m) {

          // Pick a remaining element…
          i = Math.floor(Math.random() * m--);

          // And swap it with the current element.
          t = array[m];
          array[m] = array[i];
          array[i] = t;
        }

        return array;
      }

      function separateNames(nameArray, name1, name2) {
        if (nameArray.indexOf(name1) && nameArray.indexOf(name2)) {
          let name1Index = nameArray.indexOf(name1);
          let name2Index = nameArray.indexOf(name2);

          tmp = name1Index;
          nameArray[name1Index] = nameArray[name2Index];
          nameArray[name2Index] = tmp;

          return nameArray;
        }
      }

      function generateTeams() {
        document.getElementById("teamsDisplayColumn").innerHTML = "";

        let namesInput = document.getElementById("namesInput").value.split("\n");
        const groupCount = document.getElementById("groupCount").value;
        //const suspenseMode = document.getElementById("suspenseModeToggle").checked;
        const suspenseMode = false;

        namesInput = shuffleArray(namesInput);

        let remainingNames = [];
        let teams = {};

        let groups = Array.from({ length: groupCount }, () => []);
        namesInput.forEach((item, i) => {if(item.trim().length !== 0) { groups[i % groupCount].push(item) }});

        let g = 0;
        for (group of groups) {
          g++;

          let newGroupDisplay = document.createElement("div");
          newGroupDisplay.className = "groupDisplay";
          
          let groupDisplayHeader = document.createElement("div");
          groupDisplayHeader.className = "groupDisplayText header";
          groupDisplayHeader.textContent = `Group ${g}`;
          newGroupDisplay.appendChild(groupDisplayHeader);

          let lightgray = false;
          for (name of group) {
            let newNameDisplay = document.createElement("div");
            newNameDisplay.className = "groupDisplayText";
            newNameDisplay.textContent = name;

            if (lightgray === false) {
              newNameDisplay.style.backgroundColor = "rgb(68, 74, 73)";
              lightgray = true;
            } else {
              newNameDisplay.style.backgroundColor = "rgb(106, 121, 119)";
              lightgray = false;
            }

            newGroupDisplay.appendChild(newNameDisplay);
          }

          if (suspenseMode) {
            if (document.getElementById("teamsDisplayColumn").className === "teamDisplaySuspense") {document.getElementById("teamsDisplayColumn").classList.remove("teamDisplaySuspense")}
            document.getElementById("drumrollAudio").play();
            document.getElementById("teamsDisplayColumn").style.opacity = "0";
            document.getElementById("teamsDisplayColumn").appendChild(newGroupDisplay);
            document.getElementById("teamsDisplayColumn").className = "teamDisplaySuspense";
            document.getElementById("teamsDisplayColumn").style.opacity = "1";
            setTimeout(function() {
              document.getElementById("teamsDisplayColumn").classList.remove("teamDisplaySuspense");
              document.getElementById("drumrollAudio").pause();
              document.getElementById("drumrollAudio").currentTime = 0;
            }, 3000);
          } else {
            if (document.getElementById("teamsDisplayColumn").className === "teamDisplaySuspense") {document.getElementById("teamsDisplayColumn").classList.remove("teamDisplaySuspense")}
            document.getElementById("teamsDisplayColumn").appendChild(newGroupDisplay);
          }
        }
      }
    </script>
  </body>
</html>
